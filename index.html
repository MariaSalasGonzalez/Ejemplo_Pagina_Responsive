<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo con Responsive Web Design</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
<body>
	<div id="wrapper">

			<div id="logo">
				<img src="../images/logo_linux.png"/>

		</div>
		<div id="menuMobile">
			<div id="wrapperCenter">

				</select>
			</div>
		</div>

				<li>Recursos</li>
				<li>Grupos</li>

		<div id="content">

					<div class="texto">Principiante</div>

				</div>
			</div>

			<div id="tutoriales">

				</div>

				</div>
				<div class="tutorial">

				</div>
				<div class="tutorial">
					<img src="../images/img5.jpg"/>

				</div>
				<div class="tutorial">
					<img src="../images/img6.jpg"/>

				</div>
				<div class="tutorial">
					<img src="../images/img7.jpg"/>

				</div>
				<div class="tutorial">
					<img src="../images/img8.jpg"/>

				</div>
			</div>
		</div>
	</div>

</html>
